<ion-view view-title="Class">
	<ion-content>
		<img src="http://0.0.0.0:8000{{ classes.image_url }}" style="width: 100%" />
		<div class="padding">
			<h2>{{ classes.title }}</h2>
		</div>
		<div class="padding">
			<span>Start: {{ classes.start_hours | numberFixedLen:2 }}:{{ classes.start_minutes | numberFixedLen:2 }}</span> |

			<span>{{ classes.location }}</span> |

			<span>{{ classes.teacher }}</span>
		</div>
		<div class="padding">
			<button class="button button-full button-assertive">
  				I'm going to attend.
			</button>
		</div>
	</ion-content>
</ion-view>
