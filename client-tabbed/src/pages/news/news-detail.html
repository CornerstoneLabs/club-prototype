<ion-header>
	<ion-navbar>
		<ion-title>{{ title }}</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="edit()">
				Edit
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div *ngIf="data">
		<ion-avatar item-left>
			<img src="http://www.adamauckland.com/static/layout/images/content/gravatar_100.jpg">
		</ion-avatar>
		<h2>{{ data.author }}</h2>
		<h3>{{ data.date_published }}</h3>
		<p>{{ data.content }}</p>
	</div>
</ion-content>
