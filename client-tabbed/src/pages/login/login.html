<ion-header>
	<ion-toolbar>
		<ion-title>
			Login
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
				<span color="primary" showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content>
	<form (ngSubmit)="signIn()">
		<ion-item>
			<ion-label fixed>Username</ion-label>
			<ion-input type="text" [(ngModel)]="data.username" name="username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Password</ion-label>
			<ion-input type="password" [(ngModel)]="data.password" name="password"></ion-input>
		</ion-item>
		<div padding>
			<button ion-button full (click)="signIn()">Sign in</button>
		</div>
		<div *ngIf="params.data.retry" padding>
			Not recognised.
		</div>
	</form>
</ion-content>
