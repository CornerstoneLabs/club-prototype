<ion-modal-view>
	<ion-header-bar class="bar-assertive">
		<div class="buttons">
			<button class="button button-clear" ng-click="newsCloseClick()">Cancel</button>
		</div>
		<h1 class="title">Draft news</h1>
		<div class="buttons">
			<button class="button button-clear" ng-click="newsDraftClick()">Next</button>
		</div>
	</ion-header-bar>
	<ion-content>
		<form>
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Headline</span>
					<input type="text" ng-model="newsAddData.title" placeholder="Headline" focus-me />
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Body</span>
					<textarea rows="7" placeholder="Body" ng-model="newsAddData.content"></textarea>
				</label>

			</div>
		</form>
	</ion-content>
</ion-modal-view>
