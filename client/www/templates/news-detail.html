<ion-view view-title="News">
	<ion-content>
		<div class="padding">
			<h2>{{article.title}}</h2>
			<br/>
			<div class="details--wrapper">
				<span class="details--item">{{ article.date_published | date: 'dd/MM/yyyy' }}</span>
				<span class="details--item last">{{ article.author }}</span>
			</div>
		</div>
		<br/>
		<img ng-src="{{ ApplicationSettings.SERVER_URL }}{{ article.image_url }}" style="width: 100%" />
		<div class="padding">
			{{ article.content }}
		</div>
	</ion-content>
</ion-view>
