<ion-header>
	<ion-navbar>
		<ion-title>{{ title }}</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="create()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let item of data" (click)="details(item);">
			<h2>{{ item.title }}</h2>
			<p>{{ item.location }}</p>
		</ion-item>
	</ion-list>
</ion-content>
