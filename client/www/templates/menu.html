<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-assertive">
			<ion-nav-back-button>
			</ion-nav-back-button>

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<!-- <ion-header-bar class="bar-dark">
			<h1 class="title"</h1>
		</ion-header-bar>
			 -->
		<ion-content>
			<span ng-hide="currentUser">Not logged in</span>
			<div class="menu-user--avatar-container">
				<div class="menu-user--avatar">

				</div>
			</div>
			<div ng-show="currentUser" class="menu-user--wrapper">
				<div class="menu-user--username">{{ currentUser.username }}</div>
			</div>
			<ion-list>
				<ion-item menu-close ng-click="login()" ng-hide="currentUser">
					Sign in
				</ion-item>
				<ion-item menu-close ui-sref="app.news">
					News
				</ion-item>
				<ion-item menu-close ui-sref="app.classes">
					Classes
				</ion-item>
				<!-- <ion-item menu-close ng-click="logout()" ng-show="currentUser">
					Sign out
				</ion-item> -->
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
