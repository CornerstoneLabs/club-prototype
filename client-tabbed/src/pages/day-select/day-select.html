<ion-header>
	<ion-navbar>
		<ion-title>Select day</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item (click)="select(1);">
			<h2>Monday</h2>
		</ion-item>
		<ion-item (click)="select(2);">
			<h2>Tuesday</h2>
		</ion-item>
		<ion-item (click)="select(3);">
			<h2>Wednesday</h2>
		</ion-item>
		<ion-item (click)="select(4);">
			<h2>Thursday</h2>
		</ion-item>
		<ion-item (click)="select(5);">
			<h2>Friday</h2>
		</ion-item>
		<ion-item (click)="select(6);">
			<h2>Saturday</h2>
		</ion-item>
		<ion-item (click)="select(7);">
			<h2>Sunday</h2>
		</ion-item>
	</ion-list>
</ion-content>
