<ion-header>
	<ion-navbar>
		<ion-title>{{ title }}</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="save()">
				Save
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list *ngIf="data">
		<ion-item>
			<ion-label> Published</ion-label>
			<ion-toggle [(ngModel)]="data.published"></ion-toggle>
		</ion-item>
		<ion-item >
			<ion-label stacked>Write something</ion-label>
			<ion-textarea rows=6 [(ngModel)]="data.content"></ion-textarea>
		</ion-item>
	</ion-list>
</ion-content>
