<ion-header>
  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  {{ errorMessage }}
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="details(item);">
      <ion-avatar item-left>
        <img src="https://api.adorable.io/avatars/59/abott@adorable.io.png">
      </ion-avatar>
      <h2>{{ item.author }}</h2>
      <h3>{{ item.date_published }}</h3>
      <p>{{ item.content }}</p>
    </ion-item>
  </ion-list>
</ion-content>
