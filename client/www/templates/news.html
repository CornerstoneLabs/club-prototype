<ion-view view-title="News">
	<ion-content>
		<ion-list>
			<base-image src="{{ brand.image_url }}"></base-image>

			<div class="padding">
				<h2 class="centre">{{ brand.title }}</h2>
				<div>

				</div>
			</div>

			<ion-item ng-repeat="article in news" ui-sref="app.news-detail({ id: article.id })">
				<h2>{{article.title}}</h2>

				<br/>

				<div class="details--wrapper">
					<span class="details--item">{{ article.date_published | date: 'dd/MM/yyyy' }}</span>

					<span class="details--item last">{{ article.author }}</span>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
